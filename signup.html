<!DOCTYPE html>
<HTML lang="en">

<head>
    <title>Signup - Queen City's Gambit</title>
    <meta charset="UTF-8">
    <!--==========================Stylsheets=================================-->
    <link rel="stylesheet" href="stylesheets/siteStyles.css">
    <link rel="stylesheet" href="stylesheets/signup.css">
</head>

<body>
    <!-- The navigation bar -->
    <nav>
        <a href="index.html"><img src="dependencies/miniLogo.png" alt="Mini Logo Home Button" class="miniLogo" /></a>
        <a href="login.html" class="navButton">Login</a>
        <a href="signup.html" class="navButton">Signup</a>
        <a href="search.html" class="navButton">Search</a>
    </nav>

    <!-- Signup header image -->
    <div class="mainPageHeader">
        <img src="dependencies/signupHeaderImage.png" class="headerImage" alt="Welcome to Queen City's Gambit!" />
    </div>

    <!-- Signup Form Container -->
    <form>
        <div class="alignmentContainer">
            <div class="signupContainer">
                <!-- outer container for flexbox design-->
        
                <!-- First and last name -->
                <div class="rowContainer">
        
                    <!-- First name -->
                    <div class="itemContainer">
                        <label for="signupFName">First Name:</label>
                        <input type="text" id="signupFName" placeholder="enter your first name here">
                    </div>
        
                    <!-- Last name -->
                    <div class="itemContainer">
                        <label for="signupLName">Last Name:</label>
                        <input tpye="text" id="signupLName" placeholder="enter your last name here">
                    </div>
                </div>
        
                <!-- First and last name errors -->
                <div class="rowContainer">
        
                </div>
        
                <!-- Email and Screenname-->
                <div class="rowContainer">
        
                    <!-- Email -->
                    <div class="itemContainer">
                        <label for="signupEmail">Email:</label>
                        <input type="email" id="signupEmail">
                    </div>
        
                    <!-- Screenname -->
                    <div class="itemContainer">
                        <label for="signupScreenname">Screenname:</label>
                        <input type="text" id="signupScreenname">
                    </div>
                </div>
        
                <!-- Email and Screenname Errors -->
                <div class="rowContainer">
        
                </div>
        
                <!-- Password and Confirm Password -->
                <div class="rowContainer">
        
                    <!-- Password -->
                    <div class="itemContainer">
                        <label for="signupPassword">Password:</label>
                        <input type="password" id="signupPassword">
                    </div>
        
                    <!-- Confirm Password -->
                    <div class="itemContainer">
                        <label for="signupPasswordConfirm">Password:</label>
                        <input type="password" id="signupPasswordConfirm">
                    </div>
        
                </div>
        
                <!-- Password and Confirm Password Errors -->
                <div class="rowContainer">

                </div>

                <!-- Birthday -->
                <div class="rowContainer">
                    
                </div>
            </div>
        </div>
    </form>

    <!-- Footer -->
    <footer>
        <a href="mailto:geekagog@geekagogo.ca"> Contact the Webmasters </a>
        <p>&copy 2021 GeekAGoGo</p>
    </footer>
</body>

</HTML>
